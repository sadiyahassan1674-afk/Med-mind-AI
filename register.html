<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="dist/styles.css" rel="stylesheet">
    <title>register page</title>
</head></head>
  <body class="flex items-center justify-center min-h-screen bg-white relative overflow-hidden">
    <div class="relative">
        <img src="bg-pic.jpeg" alt="" class=" max-w-full min-h-screen bg-cover bg-no-repeat
        "></div>
    <div class="absolute top-10 left-10"> 
        <img src="medai_logo-removebg-preview.png" alt="" class="h-10 w-auto ">
    </div>   
    
    <div class="absolute bg-[#0E71AA] rounded-xl shadow-2xl px-14 py-10 max-w-sm backdrop opacity-90">
    <h1 class="text-4xl font-bold text-white mb-6 text-center tracking-wide">
      REGISTER
    </h1>

    <div class="mb-4">
      <label class="block text-sm text-white mb-1">Username</label>
      <input
        type="text"
        class="w-full rounded-md px-8 py-3 text-sm
               bg-white/95 text-gray-900 outline-none
               focus:ring-2 focus:ring-blue-300" />
    </div>

    
    
    
    <div class="mb-4">
      <label class="block text-sm text-white mb-1">Full Name</label>
      <input
        type="text"
        class="w-full rounded-md px-8 py-3 text-sm
               bg-white/95 text-gray-900 outline-none
               focus:ring-2 focus:ring-blue-300" />
    </div>

     <div class="mb-6">
  <label class="block text-sm text-white mb-2">
    Gender
  </label>

  <div class="flex gap-6">

    <!-- Male -->
    <label class="flex items-center gap-2 text-white cursor-pointer">
      <input
        type="radio"
        name="gender"
        value="male"
        class="accent-blue-500"
        required
      >
      Male
    </label>

    <!-- Female -->
    <label class="flex items-center gap-2 text-white cursor-pointer">
      <input
        type="radio"
        name="gender"
        value="female"
        class="accent-pink-500"
      >
      Female
    </label>

  </div>
</div>

    <div class="mb-6">
      <label class="block text-sm text-white mb-1">Age</label>
      <input
        type="Age"
        class="w-full rounded-md px-8 py-3 text-sm
               bg-white/95 text-gray-900 outline-none
               focus:ring-2 focus:ring-blue-300" />
    </div>


     <div class="mb-6">
      <label class="block text-sm text-white mb-1">Password</label>
      <input
        type="password"
        class="w-full rounded-md px-8 py-3 text-sm
               bg-white/95 text-gray-900 outline-none
               focus:ring-2 focus:ring-blue-300" />
    </div>
    <a href="index.html">
    <button
      class="w-full rounded-md py-2 text-sm font-semibold
             bg-[#0E71AA] text-gray-200 cursor-not-allowed border-2 border-b-white
            
             hover:transition duration-300 ease-in-out hover-scale-105 hover:bg-blue-500 hover:drop shadow-xl"> SUBMIT
    </button>
    </a>
  </div>
</body>
</html>
        
</body>
</html>
</html>
